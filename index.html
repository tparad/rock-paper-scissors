<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div id="score-board">
        <div id="player-label" class="label">HUMN.</div>
        <span id="player-score" class="score-disp">0</span>:<span id="computer-score" class="score-disp">0</span>
        <div id="player-label" class="label">COMP.</div>
    </div>

    <div class="message">
        Round:<span id="round-number"> 1</span>
    </div>

    <div id="round-message" class="message">Let's Play!</div>

    <div id="buttons">
        <button id="rock" class="player-button">Rock</button>
        <button id="paper" class="player-button">Paper</button>
        <button id="scissors" class="player-button">Scissors</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
